    <aside>

        </div>

      <label>
        <input
          type="checkbox"
          name="review"
          class="filter review-filter"
          value="2"
        />
        <div class="review">
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>

    <div class="container">
      <article
        class="product"
        data-nombre="iphone"
        data-categoria="celulares"
        data-precio="22499"
        data-rating="5"
      >
        <div class="product-img-container">
          <img src="http://www.placekitten.com/600" class="product-img" />
        </div>
        <div class="product-body">
          <h3 class="product-name">Celular Iphone</h3>
